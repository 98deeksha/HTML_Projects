<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
</head>
<body>
    <h1> Guess Game </h1>
    <p> Please keep your console open before starting the game</p>
    <button id="start">Start</button>

    

    <script>
        function startGame() {
            const name = prompt('Enter your name')
            console.log(`Welcome to guess game, ${name}`)
            const target = Math.ceil(Math.random()*100)
       
            const maxGuess = 10
            let won = false
            for(let i =0;i<maxGuess;i++) {
                const guess = prompt(`Guess my number (${maxGuess - i}) chances left`)
                if(guess < target) {
                    console.log('Your guess is low')
                } else if(guess > target) {
                    console.log('Your guess is high')
                } else if(Number(guess) === target) {
                    console.log(`Hey ${name}, you got my number right in ${i + 1} guesses`)
                    won = true
                    break
                } 
            }
            if(!won) {
                console.log(`Sorry, your chances are over, the number was ${target}`)
            } 
        }
        const start = document.getElementById('start')
        start.addEventListener('click', function () {
           startGame()
        })

    </script>
</body>
</html>
